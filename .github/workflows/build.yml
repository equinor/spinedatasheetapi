name: Build
on:
  workflow_call:
    secrets:
        Registry:
          required: true
        DynatraceTenant:
          required: true
        DynatraceToken:
          required: true

jobs:
  build:    
    name: 'üõ†Ô∏è Build'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore datasheetapi/datasheetapi.csproj
    - name: Build
      run: dotnet build datasheetapi/datasheetapi.csproj --no-restore
    - name: Test
      run: dotnet test tests --no-build --verbosity normal


  docker:
    name: 'Container '
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Dynatrace
        uses: docker/login-action@v2
        with:
          registry: ${{ envs.DYNATRACEURL }}
          username: $DynatraceTenant
          password: $DynatraceToken
      - name: Build & Push
        uses: docker/build-push-action@v4
        with:
          push: true
          build-args: |
            DYNATRACE_URL=${{ envs.DYNATRACEURL }}
            DYNATRACE_TENANT=$DynatraceTenant
            DYNATRACE_PAAS_TOKEN=$DynatraceToken
            environment=dev
          tags: $Registry/datasheetapi:${{ github.sha }}
          file: ./Dockerfile
          context: .
